queue: bazel-lib-default
bazel:
  flags:
    - --config=aspect_rbe
workspaces:
  .:
    tasks:
      - test:
          targets:
            - //...
            - -//lib/tests/coreutils:ls_test # Broken on workflows CI & RBE
            - -//lib/tests/tar:test_dirs # Broken on workflows CI & RBE
      - configure:
          bazel:
            flags: [] # TODO: Aspect CLI does not support --config for configure cmd
  e2e/copy_action:
    icon: bazel
    tasks:
      - test:
          queue: bazel-lib-small
      - format:
          without: true
      - gazelle:
          without: true
      - configure:
          without: true
      - buildifier:
          without: true
      - delivery:
          without: true
  e2e/copy_to_directory:
    icon: bazel
    tasks:
      - test:
          queue: bazel-lib-small
      - format:
          without: true
      - gazelle:
          without: true
      - configure:
          without: true
      - buildifier:
          without: true
      - delivery:
          without: true
  e2e/coreutils:
    icon: bazel
    tasks:
      - test:
          queue: bazel-lib-small
      - format:
          without: true
      - gazelle:
          without: true
      - configure:
          without: true
      - buildifier:
          without: true
      - delivery:
          without: true
  e2e/external_copy_to_directory:
    icon: bazel
    tasks:
      - test:
          queue: bazel-lib-small
      - format:
          without: true
      - gazelle:
          without: true
      - configure:
          without: true
      - buildifier:
          without: true
      - delivery:
          without: true
  e2e/smoke:
    icon: bazel
    tasks:
      - test:
          queue: bazel-lib-small
      - format:
          without: true
      - gazelle:
          without: true
      - configure:
          without: true
      - buildifier:
          without: true
      - delivery:
          without: true
tasks:
  - test:
      hooks:
        - type: before_task
          command: vmstat -a -S M -t 1 2>&1 > vmstat.out &
        - type: after_task
          command: cat vmstat.out
      artifact_paths:
        - vmstat.out
  - format:
      queue: bazel-lib-small
  - gazelle:
      queue: bazel-lib-small
  - configure:
      queue: bazel-lib-small
  - buildifier:
      queue: bazel-lib-small
  - delivery:
      queue: bazel-lib-default
      auto_deliver: true
      rules:
        - deliverable: 'attr("tags", "\bdeliverable\b", //...)'
          condition:
            branches:
              - main
        - deliverable:
            - //tools/release:tools_delivery
          condition:
            only_on_change: false
            branches:
              - main
  - warming:
      queue: bazel-lib-warming
notifications:
  github: {}
